    admin:
        templates:
            image: قالب تحميل الصورة الافتراضية
            image_description: >
                عرض صورة مصغرة لتنزيل الصور والبروكسيات من خلال php.
                السماح بجمع الإحصاءات وحماية الخط الساخن.
            file: قالب تنزيل الملف الافتراضي.
            file_description: >
                عرض اسم الملف وبعض المعلومات العامة. تنزيلات البروكسي
                من خلال php ، مما يسمح بجمع الإحصائيات وحماية hotlink.
            image-preview: القالب الكلي لمعاينة الصورة
            image-preview_description: >
                عرض الصورة كاملة في الخط. لا توجد وظيفة تنزيل ، لا إحصاءات للتجميع ويتم تجاهل  hotlinks
        permissions:
