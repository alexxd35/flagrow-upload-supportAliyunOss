                title: إعدادات التخزين الخاصة ب Imgur
                client_id: رقم هوية مستخدم Imgur
            aws-s3:
                title: إعدادات التخزين ل aws
                key: المفتـــاح
                secret: الرقم السري
                bucket: Bucket
                region: المنطقة
            ovh-svfs:
                title: إعدادات التخزين ل OVH SVFS
                container: الكونتينر
                tenantid: رقم التعريف
                username: اسم المستخدم
                password: الرقم السري
                region: المنطقة
            disable-hotlink-protection:
                title: تحطيل حماية ال hotlinks
                toggle: تعطيل
            disable-download-logging:
                title: تعطيل تسجيل التحميلات
                toggle: تعطيل

        buttons:
            save: تثبيت الاعدادات
        help_texts:
            description: >
                تثبيـــت خدمة التحميل و الاعدادات
            mime_types: >
                يرجى تكوين الخرائط الخاصة بك هنا. كل نوع mime (التعابير المنطقية) سيتم معالجته عن طريق معامل رفع خاص وتنزيل القالب.
            download_templates: >
                تنزيل القوالب هي كيفية عرض التحميلات في منتداك ، على سبيل المثال مثل معاينات ، أزرار. متاح حاليا
            resize: >
                اختر ما إذا كنت تريد تغيير حجم صورك قبل التحميل . يمكنك اختيار الحد الأقصى للعرض  والطول بالبكسل. تحافظ عملية تغيير الحجم على نسبة العرض إلى الارتفاع للصور.
            watermark: >
                اختر ما إذا كان سيتم إضافة علامة مائية خلال  تحميل الصور . تتم إضافة العلامات المائية ماعدا ال gifs استنادا إلى  التفضيلات أدناه
            disable-hotlink-protection: >
                حماية Hotlink يمنع فتح التنزيلات من المواقع الأخرى. تتطلب الطريقة الحالية رمز مميز csrf ومعرف آخر
            disable-download-logging: >
                قم بتعطيل تسجيل كل تنزيل قام به مستخدمو المنتدى الخاص بك. ابقائها  تتيح لك إمكانية عرض عدد التنزيلات والمقاييس الأخرى في المستقبل القريب.
